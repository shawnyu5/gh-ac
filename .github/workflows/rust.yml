name: Rust

on:
  push:
    branches: ["master"]
    paths:
      - "src/**"
      - ".github/**"
  pull_request:
    branches: ["master"]
    paths:
      - "src/**"
      - ".github/**"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
